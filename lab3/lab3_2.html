<!DOCTYPE html>

<html>

<head>

<script>

// Функция delay(N)
function delay(N) {
    return new Promise(resolve => {
        setTimeout(resolve, N * 1000);
    });
}

// Пример использования
delay(5).then(() => counter(5));

// Функция для получения первого репозитория на github.com по имени пользователя
function getFirstGithubRepo(username) {
    return fetch(`https://api.github.com/users/${username}/repos`)
        .then(response => response.json())
        .then(repos => {
            if (repos.length > 0) {
                return repos[0].name;
            } else {
                throw new Error('No repositories found.');
            }
        });
}

// Пример использования
getFirstGithubRepo('username').then(repoName => console.log(repoName));


</script>

</head>
</html>
